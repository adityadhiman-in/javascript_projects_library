<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="playerContainer">
      <div class="musicPlayer">
          <nav>
            <div class="circle"><i class="ri-arrow-left-s-line"></i></div>
            <div class="circle"><i class="ri-menu-line"></i></div>
          </nav>
          <img src="./tb.jpeg" alt="image" class="songImage"/>
          <h1>Until I Found You</h1>
          <p>Stephen Sanchez</p>
          <audio style="display: none;" id="song" controls src="./until.mp3"></audio>
          <input type="range" value="0" id="progress" />

          <div class="controls">
            <i id="prev" class="ri-arrow-left-circle-line"></i>
            <i id="control" class="ri-play-circle-line"></i>
            <i id="next" class="ri-arrow-right-circle-line"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
